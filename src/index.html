<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PokemonGOツール</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="page">
      <header class="hero">
        <div class="badge">Pokemon GO IV</div>
        <h1>個体値 16進数計算</h1>
        <p class="lead">
          こうげき・ぼうぎょ・HPを16進数 (0&#8211;F) で入力すると、合計から
          個体値%を計算します。
        </p>
      </header>

      <main class="content">
        <section class="panel inputs" aria-labelledby="inputs-title">
          <div class="panel-title" id="inputs-title">個体値入力</div>
          <div class="field-grid">
            <label class="field" for="atk">
              <span>こうげき</span>
              <div class="field-row">
                <input
                  class="stat-slider"
                  id="atk-slider"
                  type="range"
                  min="0"
                  max="15"
                  step="1"
                  value="0"
                  aria-label="こうげきのスライダー"
                />
                <input
                  class="stat-input"
                  id="atk"
                  name="attack"
                  type="text"
                  inputmode="text"
                  autocomplete="off"
                  spellcheck="false"
                  maxlength="3"
                  placeholder="F"
                  aria-label="こうげきの16進数"
                />
              </div>
            </label>
            <label class="field" for="def">
              <span>ぼうぎょ</span>
              <div class="field-row">
                <input
                  class="stat-slider"
                  id="def-slider"
                  type="range"
                  min="0"
                  max="15"
                  step="1"
                  value="0"
                  aria-label="ぼうぎょのスライダー"
                />
                <input
                  class="stat-input"
                  id="def"
                  name="defense"
                  type="text"
                  inputmode="text"
                  autocomplete="off"
                  spellcheck="false"
                  maxlength="3"
                  placeholder="F"
                  aria-label="ぼうぎょの16進数"
                />
              </div>
            </label>
            <label class="field" for="hp">
              <span>HP</span>
              <div class="field-row">
                <input
                  class="stat-slider"
                  id="hp-slider"
                  type="range"
                  min="0"
                  max="15"
                  step="1"
                  value="0"
                  aria-label="HPのスライダー"
                />
                <input
                  class="stat-input"
                  id="hp"
                  name="hp"
                  type="text"
                  inputmode="text"
                  autocomplete="off"
                  spellcheck="false"
                  maxlength="3"
                  placeholder="F"
                  aria-label="HPの16進数"
                />
              </div>
            </label>
          </div>
          <div class="metrics summary">
            <div class="metric">
              <span class="label">個体値%</span>
              <span class="value">
                <span class="percent-main" data-output="percent">&#8212;</span>
                <span class="percent-detail" data-output="percent-detail"></span>
              </span>
            </div>
            <div class="metric">
              <span class="label">合計値</span>
              <span class="value" data-output="total">&#8212;</span>
            </div>
          </div>
          <div class="formula" id="formula">15 + 15 + 15 = 45 / 45</div>
          <div class="status" id="status">3つの値を入力してください。</div>
        </section>
        <p class="hint">ヒント: どこかの欄に「FFF」を貼り付けると3つに分割します。</p>

        <section class="panel type-search" aria-labelledby="type-search-title">
          <div class="panel-title" id="type-search-title">タイプ相性検索</div>
          <div class="type-search-grid">
            <label class="field" for="type-select">
              <span>こうげきタイプ</span>
              <select
                class="type-select"
                id="type-select"
                name="type"
                aria-label="こうげきタイプの選択"
              ></select>
            </label>
            <div class="type-results">
              <div class="type-card" data-effect="double">
                <div class="type-card-title">効果ばつぐん (2x)</div>
                <ul class="type-list" data-output="type-double"></ul>
              </div>
              <div class="type-card" data-effect="half">
                <div class="type-card-title">いまひとつ (0.5x)</div>
                <ul class="type-list" data-output="type-half"></ul>
              </div>
              <div class="type-card" data-effect="none">
                <div class="type-card-title">無効 (0x)</div>
                <ul class="type-list" data-output="type-none"></ul>
              </div>
            </div>
          </div>
          <div class="status" id="type-status">タイプを選択してください。</div>
        </section>
      </main>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
